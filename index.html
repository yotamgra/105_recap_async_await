<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/87dd782891.js"
      crossorigin="anonymous"
    ></script>
    <title>Online Store</title>
  </head>
  <body>
    <nav>
      <div class="search">
        <input placeholder="Search..." />
        <!-- <button id="search-button">Search</button> -->
      </div>
      <form>
        <label for="category">
          Category
          <select name="category" id="category"></select>
        </label>
        <label for="price">
          Price
          <select name="price" id="price">
            <option value="select all">select all</option>
            <option value="lower to higher">lower to higher</option>
            <option value="higher to lower">higher to lower</option>
          </select>
        </label>
      </form>
      <button><a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a></button>
    </nav>
    <div id="main"></div>
    <footer>
      <img src="./assets/avatar.png" />
      <p>Created by David L. Rajcher</p>
    </footer>
    <script type="module" src="index.js"></script>
  </body>
</html>
